<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/636e4ef93e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Bear Creek MFG</title>
</head>
<body>
    <div class="theme-panel open">
        <div class="theme-body">
            <span>Change Theme</span>
            <div class="btn-group">
                <button class="switcher-btn active">Light</button>
                <button class="switcher-btn">Dark</button>
            </div>
            <button class="theme-tab">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
    </div>


    <main>
        <header class="site-header">
            <nav class="navbar">
                <div class="logo-bg"><a class="nav-link" href="index.html">Bear Creek Manufacturing</a>
                    <div class="logo-sm"><a class="nav-link" href="index.html">BC MFG</a></div>
                </div>
                <div class="navbar-nav">
                    <ul class="ul-defaults-none main-menu">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item" data-open="about">About Me</li>
                        <li class="nav-item" data-open="contact">Contact</li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="hero-bg">
            <div class="container">
                <div class="hero-content">
                    <div class="handshake-icon"><i class="fa-solid fa-handshake"></i></div>
                    <h2 class="header-lg">Quality Manufacturing</h2>
                    <div class="sub-header">
                        We craft solutions that last.
                    </div>
                    <div class="btn btn-primary round-pill">
                        <a href="#" data-open="contact">Let's Chat</a>
                    </div>
                </div>
            </div>
        </section>


    </main>






    <script src="./js/main.js">
    </script>
</body>
</html>
